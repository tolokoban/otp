<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="shortcut icon" href="favicon.ico" />
        <meta
            name="viewport"
            content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1"
        />

        <meta name="theme-color" content="#995511" />
        <title>
            <%= htmlWebpackPlugin.options.title %>
            v<%=htmlWebpackPlugin.options.version %>
        </title>
        <style>
            html,
            body,
            #root {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
        </style>
    </head>

    <body class="thm-bg0">
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root">
            <div>
                <input
                    id="txtInput"
                    type="text"
                    value="otpauth-migration://offline?data=CjIKEFF%2FS5zUBGoTTZVbLZJG2kcSGGZhYmllbi5wZXRpdGplYW5AZXBmbC5jaCABKAEwAhABGAEgACiu0eXY%2FP%2F%2F%2F%2F8B"
                />
                <button id="btnDecode">Decode</button>
            </div>
        </div>
        <div
            id="splash-screen"
            style="
                position: fixed;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                padding: 0;
                margin: 0;
                z-index: 999990;
                background-color: transparent;
            "
        >
            <div id="splash-screen-back">
                <svg
                    id="splash-screen-svg"
                    xmlns:svg="http://www.w3.org/2000/svg"
                    xmlns="http://www.w3.org/2000/svg"
                    version="1.1"
                    viewBox="0 0 256 256"
                    height="256"
                    width="256"
                ></svg>
                <div id="ERROR"></div>
            </div>
            <div id="splash-screen-powered">
                <div style="color: #fff7">
                    Powered by &nbsp;<b>Tolokoban</b>
                </div>
            </div>
            <div id="splash-screen-title">
                <%= htmlWebpackPlugin.options.title %>
                <small style="opacity: 0.5"
                    >&nbsp;v<%= htmlWebpackPlugin.options.version %></small
                >
            </div>
            <div id="splash-screen-progress" class="theme-flashing-text"></div>
            <style>
                #ERROR {
                    z-index: 9999999;
                    position: absolute;
                    width: 100%;
                    display: grid;
                    place-items: center;
                    height: 100%;
                }
                #splash-screen-powered {
                    background-color: #123b;
                    position: absolute;
                    left: 0;
                    right: 0;
                    bottom: 0;
                    color: #fffd;
                    font-size: 2vmin;
                    font-family: sans-serif;
                    padding: 8px;
                    text-align: center;
                    z-index: 1000001;
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                }

                #splash-screen-title {
                    position: absolute;
                    left: 0;
                    right: 0;
                    top: 0;
                    color: #fffe;
                    font-size: 4vmin;
                    font-family: sans-serif;
                    padding: 8px;
                    text-align: center;
                    z-index: 1000001;
                }

                #splash-screen-progress {
                    position: absolute;
                    left: 0;
                    right: 0;
                    top: 5rem;
                    color: #fffa;
                    font-size: 2vmin;
                    font-family: sans-serif;
                    text-align: center;
                    z-index: 1000001;
                }

                #splash-screen-title > small {
                    opacity: 0.5;
                }

                #splash-screen-back {
                    background-color: #012;
                    background-position: left top;
                    background-repeat: no-repeat;
                    background-size: cover;
                    position: fixed;
                    margin: 0;
                    left: 0;
                    right: 0;
                    top: 0;
                    bottom: 0;
                    opacity: 1;
                    z-index: 1000000;
                }

                #splash-screen-svg {
                    position: fixed;
                    left: 50%;
                    top: 50%;
                    z-index: 1000001;
                    margin: -128px -128px;
                    animation: blink-animation 1.5s infinite;
                }
            </style>
        </div>
    </body>
</html>
